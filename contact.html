<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SimpleShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>

                </ul>
            </div>

    <!-- Contact Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <h1>Contact Us</h1>
                <p>If you have any questions or need further information, please contact us:</p>
                <ul>
                    <li><strong>Email:</strong> contact@simpleshop.com</li>
                    <li><strong>Phone:</strong> +1 234 567 8900</li>
                    <li><strong>Address:</strong> 123 Simple Street, Shopping City, SS 12345</li>
                </ul>

                <!-- Contact Form -->
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
